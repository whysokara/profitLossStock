    <title>Stocks Return Calculator</title>

  <body>
    <h1>Stocks return Calculator</h1>

    <main>
      <label for="initialPrice">
        <input
          type="text"
          id="initialPrice"
          placeholder="Enter the initial price.."
      /></label>

      <label for="stocksQuantity"
        ><input type="text" id="stocksQuantity" placeholder="No. of Stocks" />
      </label>

      <label for="currentPrice">
        <input
          type="text"
          id="currentPrice"
          placeholder="Currently treding at.."
      /></label>

      <button id="submitBtn">Tell Me!!</button>

      <div id="output"></div>
    </main>
    <script src="app.js"></script>
  </body>
